<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transport For London Service Status</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="index.js"></script>
  </head>

  <body>
    <nav class="nav">
      <div>
        <a class="title" href="index.html"

          <li>
            <a

              href="index.html"
              class="text-2xl px-4 font-bold text-gray-100 hover:text-orange-500 text-center"

            >
            <a
              onclick="showPanel('bus')"

            <a
              onclick="showPanelRail('Rail')"

            >
            <a
              onclick="showPanelDlr('Dlr')"
              href="#"

              >DLR</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <section
      id="status"
      class="max-w-sm mx-auto w-auto w-full my-4 rounded border shadow-xl"
